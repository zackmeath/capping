<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <script src="build/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    <title>Hooli.xyz</title>
    <!-- The core React library -->
    <script src="https://fb.me/react-0.13.3.js"></script>
    <!-- In-browser JSX transformer, remove when pre-compiling JSX. -->
    <script src="https://fb.me/JSXTransformer-0.13.3.js"></script>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

  
  </head>
  <body>

      <nav class="navbar navbar-inverse">
      <div class="container">
        <a class="navbar-brand" href="#">Capping.xyz</a>
        
        <ul class="nav navbar-nav">
        
        <li><a href="#">Help</a></li>
        </ul>
      </div>
    </nav>
      
    <div class="container">
        <div class="row-fluid">
            <div class="col-xs-6" style="padding-right:20px; border-right: 1px solid #ccc;">
                <form class="form-signup">
                <h2 class="form-signin-heading">Sign Up</h2>

                    
                    <div class="col-xs-6">
                    <input type="text" id="inputFirstName" class="form-control" placeholder="First Name" required="" autofocus="">
                    </div>
                    <div class="col-xs-6">
                    <input type="text" id="inputLastName" class="form-control" placeholder="Last Name" required="" autofocus="">
                    </div>
                    
                    <div class="col-xs-12">
                    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
                    </div>
                    <div class="col-xs-6">
                    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
                    </div>
                    <div class="col-xs-6">
                    <input type="password" id="inputConfirmPassword" class="form-control" placeholder="Confirm Password" required="">
                    </div>
                    <div class="col-xs-12">
                        <select name="intendedMajor" id="intendedMajor" class="form-control" title="Intended Major">
                            <option selected disabled>Select Intended Major</option>
                            <option value="black">Black</option>
                            <option value="blue">Blue</option>
                            <option value="green">Green</option>
                            <option value="orange">Orange</option>
                            <option value="red">Red</option>
                            <option value="yellow">Yellow</option>
                            <option value="white">White</option>
                        </select>   
                    </div>
                    <div class="col-xs-12">
                        <select name="currentCollege" id="currentCollege" class="form-control" title="Current College">
                            <option selected disabled>Select Current College</option>
                            <option value="black">Black</option>
                            <option value="blue">Blue</option>
                            <option value="green">Green</option>
                            <option value="orange">Orange</option>
                            <option value="red">Red</option>
                            <option value="yellow">Yellow</option>
                            <option value="white">White</option>
                        </select>   
                    </div>
                    
                    <div class="col-xs-6">
                        <select name="startSeason" id="startSeason" class="form-control" title="Start Season">
                            <option selected disabled>Marist Start Season</option>
                            <option value="fall">Fall</option>
                            <option value="Spring">Spring</option>
                        </select>   
                    </div>
                    <div class="col-xs-6">
                         <select name="startYear" id="startYear" class="form-control" title="Start Year">
                            <option selected disabled>Marist Start Year</option>
                            <option value="2016">2016</option>
                            <option value="2017">2017</option>
                            <option value="2018">2018</option>
                            <option value="2019">2019</option>
                            <option value="2020">2020</option>
                            <option value="2021">2021</option>
                            <option value="2022">2022</option>
                        </select>   
                    </div>   

                   
                        
                    <div class="col-xs-12">
                        <button class="btn btn-lg btn-default btn-block" type="submit">Sign up</button>
                    </div>

                </form>
            </div>

            <div class="col-xs-4" style="padding-left:20px;">
            <form class="form-signin">
                <h2 class="form-signin-heading">log In</h2>
                <label for="inputEmail" class="sr-only">Email address</label>
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
                <div>
                 <br>
                </div>

                <div class="col-xs-12">
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>
                </div>
              </form>
            </div>
        </div>
    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
