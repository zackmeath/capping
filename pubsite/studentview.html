  <body>

    <nav class="navbar navbar-inverse">

    <div class="container">
        <h1>Courses</h1>

            <!-- Modal -->

              <div class="modal-dialog" role="document">

                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Add Courses</h4>
                  </div>
                  <div class="modal-body">
                        <table class="table">
                        <tbody>
                          <tr>
                            <td>
<!--https://github.com/danielfarrell/bootstrap-combobox/-->
                                <div class="combobox-container"> <input type="hidden" name="inline" value=""> 
                                    <div class="input-group"> 
                                        <input type="text" autocomplete="off" placeholder="Select a State" class="combobox form-control">
                                        <ul class="typeahead typeahead-long dropdown-menu" style="top: 34px; left: 0px; display: none;">
                                            <li data-value="Alabama" class="active">
                                            <a href="#"><strong></strong>A<strong></strong>l<strong></strong>a<strong></strong>b<strong></strong>a<strong></strong>m<strong></strong>a<strong></strong></a></li><li data-value="Alaska">
                                            <a href="#"><strong></strong>A<strong></strong>l<strong></strong>a<strong></strong>s<strong></strong>k<strong></strong>a<strong></strong></a></li><li data-value="Arizona"> </li>
                                        </ul> <span class="input-group-addon dropdown-toggle" data-dropdown="dropdown"> <span class="caret"></span> <span class="glyphicon glyphicon-remove"></span> </span> </div> </div>
                                
                                
                                
                            </td>
                            <td>101</td>
                            <td><a href="#blank">Delete</a></td>
                          </tr>
                        </tbody>
                      </table>

                  <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  </div>
                </div>
              </div>
            </div>

              <!-- Modal -->
